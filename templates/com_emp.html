<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
</head>
<body>
<h1>Companyies all Employee Data</h1>
 {% if com_emp %}

 {% endif %}
</body>
</html>
